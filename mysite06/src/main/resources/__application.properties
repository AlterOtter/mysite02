server.port=8080
server.servlet.context-path=/mysite06
#dev tool
spring.devtools.livereload.enabled=true


#spring mvc
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#http
spring.http.encoding.charset=utf-8
spring.http.encoding.enabled=true
spring.http.encoding.force-request=false
spring.http.encoding.force-response=false
spring.http.encoding.force=false


#datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/webdb?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=webdb
spring.datasource.password=webdb
spring.datasource.initialSize=10
spring.datasource.maxActive=20


mybatis.config-location=classpath:mybatis/configuration.xml

#message resource
spring.messages.always-use-message-format=true
spring.messages.basename=messages/message_ko
spring.messages.encoding=UTF-8

#multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

#aop(@EnalbeAspectAutoProxy)
spring.aop.proxy-target-class=true
spring.aop.auto=true

#logging
logging.config=classpath:logback.xml